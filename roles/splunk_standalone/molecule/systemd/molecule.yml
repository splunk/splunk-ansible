---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # 7.3.2 uses older system file which requires access to /sys/fs/cgroup/{memory,cpu} for WLM
  - name: splunk-standalone-systemd-centos8
    image: geerlingguy/docker-centos8-ansible:latest
    pre_build_image: true
    tmpfs:
      - /run
      - /tmp
      - /sys/fs/cgroup/memory/system.slice/Splunkd.service
      - /sys/fs/cgroup/cpu/system.slice/Splunkd.service
    volumes:
      - "/opt/splunk/var"
      - "/sys/fs/cgroup:/sys/fs/cgroup:rw"
    command: "/lib/systemd/systemd"
    env:
      http_proxy: "${http_proxy}"
      https_proxy: "${https_proxy}"
      no_proxy: "${no_proxy}"
provisioner:
  name: ansible
  env:
    ANSIBLE_HASH_BEHAVIOUR: merge
  inventory:
    links:
      hosts: ../../../../tests/fixtures/molecule-splunk-hosts.yml
      group_vars: ./group_vars/
verifier:
  name: testinfra
  options:
    junit-xml: ../../../../tests/results/standalone-systemd-results.xml
