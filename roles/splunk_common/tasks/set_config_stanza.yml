---
- name: "Set stanza {{ stanza_name }}"
  ini_file:
    path: "{{ conf_directory }}/{{ conf_file }}"
    section: "{{ stanza_name }}"
    state: present

- name: "Set options in {{ stanza_name }}"
  ini_file:
    path: "{{ conf_directory }}/{{ conf_file }}"
    section: "{{ stanza_name }}"
    option: "{{ stanza_setting.key }}"
    value: "{{ stanza_setting.value }}"
    allow_no_value: True
    state: present
  with_dict: "{{ stanza_settings | default({}) }}"
  loop_control:
    loop_var: stanza_setting
