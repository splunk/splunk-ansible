- name: Install Splunk (Linux) from network
  unarchive:
    src: "{{ splunk.build_location }}"
    dest: "{{ splunk.opt }}"
    owner: "{{ splunk.user }}"
    group: "{{ splunk.group }}"
    remote_src: "{{ splunk.build_remote_src }}"
  environment:
    http_proxy: "{{ lookup('env','http_proxy') | default('') }}"
    https_proxy: "{{ lookup('env','https_proxy') | default('') }}"
  when: splunk.build_remote_src
  register: install_result
  until: install_result is succeeded
  retries: "{{ retry_num }}"
  delay: "{{ retry_delay }}"
  become: yes
  become_user: "{{ privileged_user }}"

- name: Install Splunk (Linux) from local build
  unarchive:
    src: "{{ splunk.build_location|regex_replace('^file://(.*)$', '\\1') }}"
    dest: "{{ splunk.opt }}"
    owner: "{{ splunk.user }}"
    group: "{{ splunk.group }}"
    remote_src: "{{ splunk.build_remote_src }}"
  when: not splunk.build_remote_src
  register: install_result
  until: install_result is succeeded
  retries: "{{ retry_num }}"
  delay: "{{ retry_delay }}"
  become: yes
  become_user: "{{ privileged_user }}"
