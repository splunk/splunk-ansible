version: 2.1

executors:
  circleci_xlarge:
    machine:
      image: ubuntu-2004:2022.04.1
    resource_class: xlarge

jobs:
  splunk-ansible-test:
    executor: circleci_xlarge
    steps:
      - checkout
      - run:
          name: Setup Python3
          command: |
            pyenv global 2.7.18 3.7.8
            python --version
            pip --version
            python3 --version
            pip3 --version
      - run:
          name: Run small tests
          command: make py3k-small-tests
      - run:
          name: Run large (molecule) tests
          command: make py3k-large-tests
      - store_artifacts:
          path: tests/results
          destination: tests/results
      - store_test_results:
          path: tests/results

workflows:
  version: 2
  run_tests:
    jobs:
      - splunk-ansible-test
