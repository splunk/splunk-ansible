version: 2.1

jobs:
  splunk-ansible-test:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run:
          name: Run linting
          command: make lint
      - run:
          name: Run py3k linting
          command: make py3k-lint
      - run:
          name: Run small tests
          command: make small-tests
      - run:
          name: Run large (molecule) tests
          command: make large-tests
      - store_artifacts:
          path: tests/results
          destination: tests/results
      - store_test_results:
          path: tests/results
  py3k-splunk-ansible-test:
    machine:
      image: ubuntu-1604:202007-01
    steps:
      - checkout
      - run:
          name: Setup Python3
          command: |
            pyenv versions
            pyenv install -s 2.7.12
            pyenv global 2.7.12 3.7.6
      - run:
          name: Run small tests
          command: make py3k-small-tests
      - run:
          name: Run large (molecule) tests
          command: make py3k-large-tests
      - store_artifacts:
          path: tests/results
          destination: tests/results
      - store_test_results:
          path: tests/results

workflows:
  version: 2
  run_tests:
    jobs:
      - splunk-ansible-test
      - py3k-splunk-ansible-test
